<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cat and dog</title>
</head>
<body>
  
  <header class="title">
    <div class="container">
      <h1 data-name="header"></h1>
    </div>
  </header>
  <main>
    <section class="image">

      <div class="container">
        <div class="wrapper">
          <button class="btn btn--prew" data-name="prew-btn">Prew</button>
          <img class="img"
           src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.OCG8kumOclTKzYatiIJuNwHaFj%26pid%3DApi&f=1"
            alt=""
            data-name="img"
            width="500"
            height="500"
          />
          <button class="btn btn--next" data-name="next-btn">Next</button>
        </div>
      </div>

    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <button class="btn" data-name="cat-btn">😺Cat</button>
      <button class="btn" data-name="dog-btn">🐶Dog</button>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
